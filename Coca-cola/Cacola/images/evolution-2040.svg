<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="soft-glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="neural-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00b8ff" />
      <stop offset="50%" stop-color="#7000ff" />
      <stop offset="100%" stop-color="#ff006c" />
    </linearGradient>
    <linearGradient id="interface-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00b8ff" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#7000ff" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#080808" />
  
  <!-- Neural Patterns Background -->
  <g opacity="0.1" filter="url(#soft-glow)">
    <!-- Neural Network Pattern -->
    <circle cx="50" cy="50" r="3" fill="#00b8ff" />
    <circle cx="100" cy="30" r="3" fill="#00b8ff" />
    <circle cx="150" cy="70" r="3" fill="#00b8ff" />
    <circle cx="200" cy="20" r="3" fill="#00b8ff" />
    <circle cx="250" cy="60" r="3" fill="#00b8ff" />
    <circle cx="300" cy="40" r="3" fill="#00b8ff" />
    <circle cx="350" cy="80" r="3" fill="#00b8ff" />
    
    <circle cx="70" cy="100" r="3" fill="#00b8ff" />
    <circle cx="120" cy="120" r="3" fill="#00b8ff" />
    <circle cx="170" cy="90" r="3" fill="#00b8ff" />
    <circle cx="220" cy="130" r="3" fill="#00b8ff" />
    <circle cx="270" cy="110" r="3" fill="#00b8ff" />
    <circle cx="320" cy="140" r="3" fill="#00b8ff" />
    
    <circle cx="50" cy="170" r="3" fill="#00b8ff" />
    <circle cx="100" cy="150" r="3" fill="#00b8ff" />
    <circle cx="150" cy="190" r="3" fill="#00b8ff" />
    <circle cx="200" cy="160" r="3" fill="#00b8ff" />
    <circle cx="250" cy="200" r="3" fill="#00b8ff" />
    <circle cx="300" cy="180" r="3" fill="#00b8ff" />
    <circle cx="350" cy="220" r="3" fill="#00b8ff" />
    
    <circle cx="70" cy="250" r="3" fill="#00b8ff" />
    <circle cx="120" cy="230" r="3" fill="#00b8ff" />
    <circle cx="170" cy="270" r="3" fill="#00b8ff" />
    <circle cx="220" cy="240" r="3" fill="#00b8ff" />
    <circle cx="270" cy="280" r="3" fill="#00b8ff" />
    <circle cx="320" cy="260" r="3" fill="#00b8ff" />
    
    <!-- Neural Network Connections -->
    <line x1="50" y1="50" x2="100" y2="30" stroke="#00b8ff" stroke-width="1" />
    <line x1="50" y1="50" x2="70" y2="100" stroke="#00b8ff" stroke-width="1" />
    <line x1="100" y1="30" x2="150" y2="70" stroke="#00b8ff" stroke-width="1" />
    <line x1="100" y1="30" x2="120" y2="120" stroke="#00b8ff" stroke-width="1" />
    <line x1="150" y1="70" x2="200" y2="20" stroke="#00b8ff" stroke-width="1" />
    <line x1="150" y1="70" x2="170" y2="90" stroke="#00b8ff" stroke-width="1" />
    <line x1="200" y1="20" x2="250" y2="60" stroke="#00b8ff" stroke-width="1" />
    <line x1="200" y1="20" x2="220" y2="130" stroke="#00b8ff" stroke-width="1" />
    <line x1="250" y1="60" x2="300" y2="40" stroke="#00b8ff" stroke-width="1" />
    <line x1="250" y1="60" x2="270" y2="110" stroke="#00b8ff" stroke-width="1" />
    <line x1="300" y1="40" x2="350" y2="80" stroke="#00b8ff" stroke-width="1" />
    <line x1="300" y1="40" x2="320" y2="140" stroke="#00b8ff" stroke-width="1" />
    
    <line x1="70" y1="100" x2="120" y2="120" stroke="#00b8ff" stroke-width="1" />
    <line x1="70" y1="100" x2="50" y2="170" stroke="#00b8ff" stroke-width="1" />
    <line x1="120" y1="120" x2="170" y2="90" stroke="#00b8ff" stroke-width="1" />
    <line x1="120" y1="120" x2="100" y2="150" stroke="#00b8ff" stroke-width="1" />
    <line x1="170" y1="90" x2="220" y2="130" stroke="#00b8ff" stroke-width="1" />
    <line x1="170" y1="90" x2="150" y2="190" stroke="#00b8ff" stroke-width="1" />
    <line x1="220" y1="130" x2="270" y2="110" stroke="#00b8ff" stroke-width="1" />
    <line x1="220" y1="130" x2="200" y2="160" stroke="#00b8ff" stroke-width="1" />
    <line x1="270" y1="110" x2="320" y2="140" stroke="#00b8ff" stroke-width="1" />
    <line x1="270" y1="110" x2="250" y2="200" stroke="#00b8ff" stroke-width="1" />
    
    <!-- And so on for remaining connections... -->
  </g>
  
  <!-- Neural Integration Scene -->
  <g>
    <!-- Human Silhouette -->
    <g transform="translate(130, 150)" opacity="0.8">
      <!-- Head -->
      <circle cx="0" cy="0" r="20" fill="none" stroke="#00b8ff" stroke-width="1" />
      
      <!-- Brain Patterns -->
      <path d="M-10,-5 C-5,5 5,5 10,-5" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.8" />
      <path d="M-10,0 C-5,10 5,10 10,0" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.8" />
      <path d="M-5,-10 C0,-5 0,5 -5,10" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.8" />
      <path d="M5,-10 C0,-5 0,5 5,10" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.8" />
      
      <!-- Neural Activity -->
      <circle cx="-5" cy="-5" r="2" fill="#00b8ff">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="5" cy="-5" r="2" fill="#00b8ff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="-3" cy="5" r="2" fill="#00b8ff">
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.7s" repeatCount="indefinite" />
      </circle>
      <circle cx="3" cy="5" r="2" fill="#00b8ff">
        <animate attributeName="opacity" values="0.1;0.8;0.1" dur="1.3s" repeatCount="indefinite" />
      </circle>
      
      <!-- Body Outline -->
      <path d="M0,20 L0,60 M-20,30 L20,30 M-15,60 L-20,90 M15,60 L20,90" fill="none" stroke="#00b8ff" stroke-width="1" />
    </g>
    
    <!-- Neural Interface -->
    <g transform="translate(220, 150)" filter="url(#soft-glow)">
      <!-- Interface Field -->
      <ellipse cx="0" cy="0" rx="50" ry="70" fill="url(#interface-gradient)" stroke="url(#neural-gradient)" stroke-width="1" />
      
      <!-- Coca-Cola Essence Visualization -->
      <path d="M-20,0 C-15,-20 -10,-30 0,-30 C10,-30 15,-20 20,0 C15,20 10,30 0,30 C-10,30 -15,20 -20,0 Z" fill="none" stroke="url(#neural-gradient)" stroke-width="2" opacity="0.7" />
      
      <!-- Neural Connection Points -->
      <circle cx="-20" cy="0" r="3" fill="#00b8ff">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="-10" cy="-20" r="3" fill="#7000ff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="-30" r="3" fill="#ff006c">
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.2s" repeatCount="indefinite" />
      </circle>
      <circle cx="10" cy="-20" r="3" fill="#7000ff">
        <animate attributeName="opacity" values="0.1;0.8;0.1" dur="1.6s" repeatCount="indefinite" />
      </circle>
      <circle cx="20" cy="0" r="3" fill="#00b8ff">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.9s" repeatCount="indefinite" />
      </circle>
      <circle cx="10" cy="20" r="3" fill="#7000ff">
        <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.1s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="30" r="3" fill="#ff006c">
        <animate attributeName="opacity" values="0.7;0.1;0.7" dur="1.7s" repeatCount="indefinite" />
      </circle>
      <circle cx="-10" cy="20" r="3" fill="#7000ff">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.3s" repeatCount="indefinite" />
      </circle>
      
      <!-- Neural Connection Lines -->
      <line x1="-20" y1="0" x2="-10" y2="-20" stroke="url(#neural-gradient)" stroke-width="1" />
      <line x1="-10" y1="-20" x2="0" y2="-30" stroke="url(#neural-gradient)" stroke-width="1" />
      <line x1="0" y1="-30" x2="10" y2="-20" stroke="url(#neural-gradient)" stroke-width="1" />
      <line x1="10" y1="-20" x2="20" y2="0" stroke="url(#neural-gradient)" stroke-width="1" />
      <line x1="20" y1="0" x2="10" y2="20" stroke="url(#neural-gradient)" stroke-width="1" />
      <line x1="10" y1="20" x2="0" y2="30" stroke="url(#neural-gradient)" stroke-width="1" />
      <line x1="0" y1="30" x2="-10" y2="20" stroke="url(#neural-gradient)" stroke-width="1" />
      <line x1="-10" y1="20" x2="-20" y2="0" stroke="url(#neural-gradient)" stroke-width="1" />
      
      <!-- Cross Connections -->
      <line x1="-20" y1="0" x2="20" y2="0" stroke="url(#neural-gradient)" stroke-width="0.5" opacity="0.5" />
      <line x1="0" y1="-30" x2="0" y2="30" stroke="url(#neural-gradient)" stroke-width="0.5" opacity="0.5" />
      <line x1="-10" y1="-20" x2="10" y2="20" stroke="url(#neural-gradient)" stroke-width="0.5" opacity="0.5" />
      <line x1="10" y1="-20" x2="-10" y2="20" stroke="url(#neural-gradient)" stroke-width="0.5" opacity="0.5" />
    </g>
    
    <!-- Connection Between Human and Interface -->
    <g filter="url(#soft-glow)">
      <path d="M150,150 C170,130 180,130 190,140 S210,150 220,150" fill="none" stroke="url(#neural-gradient)" stroke-width="2" stroke-dasharray="2,2" opacity="0.8" />
      <path d="M150,150 C170,150 180,160 190,160 S210,150 220,150" fill="none" stroke="url(#neural-gradient)" stroke-width="2" stroke-dasharray="2,2" opacity="0.8" />
      <path d="M150,150 C170,170 180,180 190,180 S210,160 220,150" fill="none" stroke="url(#neural-gradient)" stroke-width="2" stroke-dasharray="2,2" opacity="0.8" />
    </g>
    
    <!-- Data Transfer Particles -->
    <g filter="url(#glow)">
      <circle cx="180" cy="140" r="2" fill="#00b8ff">
        <animate attributeName="cx" values="150;220;150" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="190" cy="160" r="2" fill="#7000ff">
        <animate attributeName="cx" values="220;150;220" dur="2.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="160" cy="180" r="2" fill="#ff006c">
        <animate attributeName="cx" values="150;220;150" dur="3.2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Holographic Displays -->
  <g transform="translate(310, 100)" filter="url(#soft-glow)">
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#080808" opacity="0.7" stroke="#00b8ff" stroke-width="1" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#00b8ff" text-anchor="middle">NEURAL</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#00b8ff" text-anchor="middle">SYNC</text>
    <circle cx="-20" cy="-10" r="3" fill="#00b8ff" opacity="0.7" />
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </g>
  
  <g transform="translate(60, 100)" filter="url(#soft-glow)">
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#080808" opacity="0.7" stroke="#00b8ff" stroke-width="1" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#00b8ff" text-anchor="middle">SENSORY</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#00b8ff" text-anchor="middle">MATRIX</text>
    <circle cx="20" cy="-10" r="3" fill="#00b8ff" opacity="0.7" />
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
  </g>
  
  <!-- Title with Futuristic Touch -->
  <g filter="url(#soft-glow)">
    <text x="200" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#00b8ff" text-anchor="middle">2040: Neural Integration</text>
    <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="#00b8ff" text-anchor="middle" opacity="0.7">Sensory-Integrated Hydration Experience</text>
  </g>
  
  <!-- Futuristic Timeline Element -->
  <circle cx="30" cy="30" r="15" fill="none" stroke="#00b8ff" stroke-width="2" opacity="0.7" filter="url(#soft-glow)" />
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="12" fill="#00b8ff" text-anchor="middle" filter="url(#soft-glow)">2040</text>
</svg> 