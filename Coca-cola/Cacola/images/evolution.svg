<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="timeline-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B4513" />
      <stop offset="50%" stop-color="#E50914" />
      <stop offset="100%" stop-color="#00b8ff" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="soft-glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#080808" />
  
  <!-- Timeline Path -->
  <path d="M50,300 C200,200 400,400 600,200 C700,100 750,300 750,300" stroke="url(#timeline-gradient)" stroke-width="5" fill="none" />
  
  <!-- 1886: Original Formula -->
  <g transform="translate(50, 300)">
    <circle cx="0" cy="0" r="20" fill="#8B4513" stroke="#ccc" stroke-width="2" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="18" fill="#ccc" text-anchor="middle">1886</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Original Formula</text>
    
    <!-- Original Bottle Illustration -->
    <g transform="translate(0, -100) scale(0.5)">
      <rect x="-30" y="-40" width="60" height="120" rx="5" fill="#8B4513" opacity="0.7" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#eee" text-anchor="middle">Coca-Cola</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" fill="#eee" text-anchor="middle">SYRUP</text>
    </g>
  </g>
  
  <!-- 1916: Contour Bottle -->
  <g transform="translate(230, 250)">
    <circle cx="0" cy="0" r="20" fill="#A52A2A" stroke="#ccc" stroke-width="2" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="18" fill="#ccc" text-anchor="middle">1916</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Contour Bottle</text>
    
    <!-- Classic Contour Bottle -->
    <g transform="translate(0, -100) scale(0.5)">
      <path d="M-20,40 C-25,20 -30,-20 -15,-40 C-10,-50 -5,-50 0,-50 C5,-50 10,-50 15,-40 C30,-20 25,20 20,40 C15,60 5,60 0,60 C-5,60 -15,60 -20,40 Z" fill="#E50914" opacity="0.7" />
      <ellipse cx="0" cy="-50" rx="15" ry="5" fill="#E50914" opacity="0.7" />
    </g>
  </g>
  
  <!-- 1985: New Formula -->
  <g transform="translate(400, 350)">
    <circle cx="0" cy="0" r="20" fill="#E50914" stroke="#ccc" stroke-width="2" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="18" fill="#ccc" text-anchor="middle">1985</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">New Formula</text>
    
    <!-- 1985 Bottle/Can -->
    <g transform="translate(0, -100) scale(0.5)">
      <rect x="-20" y="-50" width="40" height="100" rx="5" fill="#E50914" opacity="0.8" />
      <rect x="-15" y="-30" width="30" height="60" rx="3" fill="#ccc" opacity="0.5" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Coca</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Cola</text>
    </g>
  </g>
  
  <!-- 2025: Quantum Enhancement -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="20" fill="#7000ff" stroke="#ccc" stroke-width="2" filter="url(#soft-glow)" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="18" fill="#ccc" text-anchor="middle">2025</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Quantum Enhancement</text>
    
    <!-- Futuristic Bottle -->
    <g transform="translate(0, -100) scale(0.5)" filter="url(#soft-glow)">
      <path d="M-20,40 C-25,20 -30,-20 -15,-40 C-10,-50 -5,-50 0,-50 C5,-50 10,-50 15,-40 C30,-20 25,20 20,40 C15,60 5,60 0,60 C-5,60 -15,60 -20,40 Z" fill="none" stroke="#00b8ff" stroke-width="2" opacity="0.8" />
      <ellipse cx="0" cy="-50" rx="15" ry="5" fill="#00b8ff" opacity="0.6" />
      
      <!-- Quantum Particles -->
      <circle cx="-10" cy="0" r="2" fill="#00b8ff" opacity="0.9">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="10" cy="0" r="2" fill="#00b8ff" opacity="0.9">
        <animateTransform attributeName="transform" type="rotate" from="90 0 0" to="450 0 0" dur="5s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- 2040: Neural Integration -->
  <g transform="translate(750, 300)">
    <circle cx="0" cy="0" r="20" fill="#00b8ff" stroke="#ccc" stroke-width="2" filter="url(#glow)" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="18" fill="#ccc" text-anchor="middle">2040</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Neural Integration</text>
    
    <!-- Neural Interface -->
    <g transform="translate(0, -100) scale(0.5)" filter="url(#glow)">
      <ellipse cx="0" cy="0" rx="30" ry="40" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.5" />
      
      <!-- Brain Connections -->
      <path d="M-20,-20 C-10,-10 10,-10 20,-20" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.8" />
      <path d="M-20,-10 C-10,0 10,0 20,-10" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.8" />
      <path d="M-20,0 C-10,10 10,10 20,0" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.8" />
      <path d="M-20,10 C-10,20 10,20 20,10" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.8" />
      
      <path d="M-20,-20 L-20,10" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.6" />
      <path d="M-10,-10 L-10,20" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.6" />
      <path d="M0,-30 L0,30" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.6" />
      <path d="M10,-10 L10,20" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.6" />
      <path d="M20,-20 L20,10" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.6" />
      
      <!-- Pulsing Neural Nodes -->
      <circle cx="-20" cy="-20" r="3" fill="#00b8ff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="-10" cy="-10" r="2" fill="#00b8ff" opacity="0.9">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.2s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="-30" r="3" fill="#00b8ff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.8s" repeatCount="indefinite" />
      </circle>
      <circle cx="10" cy="-10" r="2" fill="#00b8ff" opacity="0.9">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.1s" repeatCount="indefinite" />
      </circle>
      <circle cx="20" cy="-20" r="3" fill="#00b8ff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.9s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="30" fill="#fff" text-anchor="middle">Coca-Cola Evolution</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" fill="#aaa" text-anchor="middle">From classic refreshment to future innovation</text>
</svg> 